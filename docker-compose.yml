version: "3"
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile-db
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  api:
    build:
      context: .
      dockerfile: Dockerfile-api
    ports:
      - "4000:4000"
    links:
      - db
    volumes:
      - .:/usr/src/app
    command: node src/server.js

volumes:
  db:
